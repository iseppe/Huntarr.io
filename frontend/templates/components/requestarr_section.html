<!-- Requestarr Section -->
<div id="requestarr-section" class="content-section" style="display: none;">
    <link rel="stylesheet" href="./static/css/requestarr.css">
    
    <div class="requestarr-container">
        <!-- Header -->
        <div class="requestarr-header">
            <h1>🎬 Requestarr</h1>
            <p>Search and request movies and TV shows for your Sonarr and Radarr instances</p>
        </div>

        <!-- Instance Selection Section -->
        <div class="settings-section">
            <h2>📺 Select Target Instance</h2>
            <div class="form-group">
                <label for="requestarr-instance-select">Choose App Instance</label>
                <select id="requestarr-instance-select" class="form-control">
                    <option value="">Select an instance to search...</option>
                </select>
                <small style="color: #b0b0b0; margin-top: 5px; display: block;">
                    Select a Sonarr or Radarr instance to search and request media
                </small>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2>🔍 Search Media</h2>
            <div class="search-box">
                <input type="text" id="requestarr-search" placeholder="Search for movies and TV shows..." autocomplete="off">
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div id="requestarr-results">
                <!-- Search results will be populated here -->
            </div>
        </div>

        <!-- Recent Requests Section -->
        <div class="settings-section">
            <h2>📋 Recent Requests</h2>
            <div id="recent-requests">
                <p style="color: #b0b0b0; text-align: center; padding: 20px;">
                    Your recent requests will appear here after you make some requests.
                </p>
            </div>
        </div>
    </div>

    <script src="./static/js/requestarr.js"></script>
</div>

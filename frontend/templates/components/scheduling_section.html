<section id="schedulingSection" class="content-section">
    <!-- Single scrollable container for all content -->
    <div class="single-scroll-container">
        <div id="schedulingContainer" class="scheduling-container">
            
            <!-- Add Schedule Form -->
            <div id="addScheduleForm" class="schedule-form-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-plus-circle"></i> Add New Schedule</h3>
                </div>
                <div class="panel-content">
                    <!-- Time Selection -->
                    <div class="form-group">
                        <label for="scheduleHour">Time</label>
                        <div class="time-selection">
                            <select id="scheduleHour" class="form-control">
                                {% for h in range(0, 24) %}
                                    <option value="{{ h }}">{{ '%02d' % h }}</option>
                                {% endfor %}
                            </select>
                            <span class="time-separator">:</span>
                            <select id="scheduleMinute" class="form-control">
                                {% for m in range(0, 60, 5) %}
                                    <option value="{{ m }}">{{ '%02d' % m }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <!-- Frequency/Days -->
                    <div class="form-group">
                        <label>Frequency</label>
                        <div class="days-selection">
                            <div class="day-checkbox">
                                <input type="checkbox" id="day-monday" class="day-input">
                                <label for="day-monday">Monday</label>
                            </div>
                            <div class="day-checkbox">
                                <input type="checkbox" id="day-tuesday" class="day-input">
                                <label for="day-tuesday">Tuesday</label>
                            </div>
                            <div class="day-checkbox">
                                <input type="checkbox" id="day-wednesday" class="day-input">
                                <label for="day-wednesday">Wednesday</label>
                            </div>
                            <div class="day-checkbox">
                                <input type="checkbox" id="day-thursday" class="day-input">
                                <label for="day-thursday">Thursday</label>
                            </div>
                            <div class="day-checkbox">
                                <input type="checkbox" id="day-friday" class="day-input">
                                <label for="day-friday">Friday</label>
                            </div>
                            <div class="day-checkbox">
                                <input type="checkbox" id="day-saturday" class="day-input">
                                <label for="day-saturday">Saturday</label>
                            </div>
                            <div class="day-checkbox">
                                <input type="checkbox" id="day-sunday" class="day-input">
                                <label for="day-sunday">Sunday</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Action Selection -->
                    <div class="form-group">
                        <label for="scheduleAction">Action</label>
                        <select id="scheduleAction" class="form-control">
                            <optgroup label="Activity Control">
                                <option value="enable">Enable</option>
                                <option value="disable">Disable</option>
                            </optgroup>
                            <optgroup label="API Limits">
                                <option value="api-5">API Limits 5</option>
                                <option value="api-10">API Limits 10</option>
                                <option value="api-20">API Limits 20</option>
                                <option value="api-30">API Limits 30</option>
                                <option value="api-50">API Limits 50</option>
                                <option value="api-100">API Limits 100</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <!-- App Selection -->
                    <div class="form-group">
                        <label for="scheduleApp">App</label>
                        <select id="scheduleApp" class="form-control">
                            <option value="global">All Apps (Global)</option>
                            <optgroup label="Sonarr">
                                <option value="sonarr-all">All Sonarr Instances</option>
                                <option value="sonarr-1">Sonarr Instance 1</option>
                                <option value="sonarr-2">Sonarr Instance 2</option>
                            </optgroup>
                            <optgroup label="Radarr">
                                <option value="radarr-all">All Radarr Instances</option>
                                <option value="radarr-1">Radarr Instance 1</option>
                            </optgroup>
                            <optgroup label="Lidarr">
                                <option value="lidarr-all">All Lidarr Instances</option>
                                <option value="lidarr-1">Lidarr Instance 1</option>
                            </optgroup>
                            <optgroup label="Readarr">
                                <option value="readarr-all">All Readarr Instances</option>
                                <option value="readarr-1">Readarr Instance 1</option>
                            </optgroup>
                            <optgroup label="Whisparr">
                                <option value="whisparr-all">All Whisparr Instances</option>
                                <option value="whisparr-1">Whisparr Instance 1</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <!-- Add Button -->
                    <div class="form-actions">
                        <button id="addScheduleButton" class="action-button" disabled>
                            <i class="fas fa-plus"></i> Add Schedule
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Current Schedules List -->
            <div id="schedulesListPanel" class="schedules-list-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-list"></i> Current Schedules</h3>
                </div>
                <div class="panel-content">
                    <div id="schedulesContainer" class="schedules-list">
                        <!-- Example schedule items (will be dynamically populated) -->
                        <div class="schedule-item">
                            <div class="schedule-item-checkbox">
                                <input type="checkbox" id="schedule-1" checked>
                                <label for="schedule-1"></label>
                            </div>
                            <div class="schedule-details">
                                <div class="schedule-item-time">10:00</div>
                                <div class="schedule-item-days">Mon, Wed, Fri</div>
                                <div class="schedule-item-action">Resume</div>
                                <div class="schedule-item-app">All Apps</div>
                            </div>
                            <div class="schedule-item-actions">
                                <button class="icon-button edit-schedule" data-id="1"><i class="fas fa-edit"></i></button>
                                <button class="icon-button delete-schedule" data-id="1"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="schedule-item">
                            <div class="schedule-item-checkbox">
                                <input type="checkbox" id="schedule-2" checked>
                                <label for="schedule-2"></label>
                            </div>
                            <div class="schedule-details">
                                <div class="schedule-item-time">22:00</div>
                                <div class="schedule-item-days">Daily</div>
                                <div class="schedule-item-action">API Limit: 30</div>
                                <div class="schedule-item-app">Sonarr Instance 1</div>
                            </div>
                            <div class="schedule-item-actions">
                                <button class="icon-button edit-schedule" data-id="2"><i class="fas fa-edit"></i></button>
                                <button class="icon-button delete-schedule" data-id="2"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div id="noSchedulesMessage" class="no-schedules-message" style="display: none;">
                        <p>No schedules configured. Use the form above to add a schedule.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>

    #schedulingSection {
        display: none;
        width: 100%;
        height: auto;
        overflow: hidden;
        padding-bottom: 60px;
    }
    
    #schedulingSection.active {
        display: block;
    }
    
    /* Single scroll container */
    .single-scroll-container {
        display: block;
        width: 100%;
        overflow-y: auto; 
        overflow-x: hidden;
        padding-bottom: 100px;
        min-height: 100%;
        height: auto;
        max-height: unset;
        scrollbar-width: thin;
        position: relative;
        margin-top: 20px;
    }
    
    /* Scheduling Container */
    .scheduling-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Schedule Form Panel */
    .schedule-form-panel,
    .schedules-list-panel {
        background: linear-gradient(135deg, rgba(30, 39, 56, 0.9) 0%, rgba(22, 28, 42, 0.9) 100%);
        border: 1px solid rgba(90, 109, 137, 0.3);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }
    
    .panel-header {
        background: linear-gradient(135deg, rgba(52, 152, 219, 0.15) 0%, rgba(155, 89, 182, 0.15) 100%);
        padding: 15px 20px;
        border-bottom: 1px solid rgba(90, 109, 137, 0.2);
    }
    
    .panel-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .panel-header h3 i {
        color: rgba(52, 152, 219, 0.8);
    }
    
    .panel-content {
        padding: 20px;
    }
    
    /* Form Elements */
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
    }
    
    .form-control {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid rgba(90, 109, 137, 0.3);
        background: linear-gradient(135deg, rgba(20, 25, 35, 0.8) 0%, rgba(15, 20, 30, 0.9) 100%);
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        transition: all 0.3s ease;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    
    .form-control:focus {
        border-color: rgba(52, 152, 219, 0.6);
        outline: none;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
        background: linear-gradient(135deg, rgba(25, 30, 40, 0.9) 0%, rgba(20, 25, 35, 1.0) 100%);

    .time-selection {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    
    .time-selection .form-control {
        width: 80px;

    }
    
    .time-separator {
        font-weight: bold;
        color: rgba(52, 152, 219, 0.8);
        font-size: 18px;
    }
    
    /* Days Selection - Mobile Friendly */
    .days-selection {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
    }
    
    .day-checkbox {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: linear-gradient(135deg, rgba(30, 39, 56, 0.6) 0%, rgba(22, 28, 42, 0.6) 100%);

        border-radius: 6px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .day-checkbox:hover {
        background: linear-gradient(135deg, rgba(40, 49, 66, 0.7) 0%, rgba(32, 38, 52, 0.7) 100%);
        border-color: rgba(52, 152, 219, 0.5);
        transform: translateY(-1px);
    }
    
    .day-checkbox label {
        margin-left: 8px;

        cursor: pointer;

        width: 16px;
        height: 16px;
        accent-color: rgba(52, 152, 219, 0.8);
    }
    
    /* Action Button */
    .form-actions {
        margin-top: 24px;
        display: flex;
        justify-content: center;
    }

        background: linear-gradient(135deg, rgba(52, 152, 219, 0.9) 0%, rgba(41, 128, 185, 1.0) 100%);

        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;

        box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);

        background: linear-gradient(135deg, rgba(62, 162, 229, 1.0) 0%, rgba(51, 138, 195, 1.0) 100%);

        box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
    }
    
    .action-button:disabled {
        background: linear-gradient(135deg, rgba(90, 109, 137, 0.5) 0%, rgba(70, 89, 117, 0.5) 100%);
        color: rgba(255, 255, 255, 0.5);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;

    .action-button:disabled:hover {
        background: linear-gradient(135deg, rgba(90, 109, 137, 0.5) 0%, rgba(70, 89, 117, 0.5) 100%);

        box-shadow: none;

    /* Current Schedules List */
    .schedules-list {
        border: 1px solid rgba(90, 109, 137, 0.2);
        border-radius: 8px;
        overflow: hidden;
    }
    
    .schedule-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid rgba(90, 109, 137, 0.1);
        transition: background-color 0.2s ease;

    .schedule-item:last-child {

        background: linear-gradient(135deg, rgba(52, 152, 219, 0.05) 0%, rgba(155, 89, 182, 0.05) 100%);

    .schedule-item-checkbox {
        flex-shrink: 0;
    }
    
    .schedule-details {
        flex: 1;
        display: grid;
        grid-template-columns: auto 1fr auto 1fr;

    .schedule-item-time {
        font-weight: 600;
        color: rgba(52, 152, 219, 0.9);
        font-size: 16px;
        min-width: 60px;
    }
    
    .schedule-item-days,
    .schedule-item-action,
    .schedule-item-app {

    }
    
    .no-schedules-message {
        padding: 40px 20px;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;

    /* Mobile Responsive Design */
    @media (max-width: 768px) {
        #schedulingSection {
            display: block;
            height: auto;
            overflow-y: visible;
            overflow-x: hidden;
            padding-bottom: 150px;
        }
        
        .single-scroll-container {
            display: block;
            position: relative;
            overflow-y: visible;
            height: auto;
            min-height: 100%;
            padding-bottom: 200px;
        }
        
        .scheduling-container {
            gap: 15px;
        }
        
        .panel-content {
            padding: 15px;
        }
        
        /* Mobile time selection - much smaller boxes */
        .time-selection {
            justify-content: center;
        }
        
        .time-selection .form-control {
            width: 20px;  /* 75% smaller than 80px */
            font-size: 12px;
            padding: 8px 4px;
        }
        
        .time-separator {
            font-size: 14px;
        }
        
        /* Mobile days selection - stack vertically */
        .days-selection {
            grid-template-columns: 1fr;
            gap: 8px;
        }

            padding: 12px 15px;

        }

        .scheduling-container {
            padding: 0 15px;

            flex-direction: column;

    /* Optgroup styling */

        font-weight: 600;

    optgroup option {
        color: rgba(255, 255, 255, 0.8);
        font-weight: normal;
        padding-left: 8px;
        background: rgba(20, 25, 35, 0.9);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Scheduling section elements
        const addScheduleButton = document.getElementById('addScheduleButton');
        const dayInputs = document.querySelectorAll('.day-input');
        
        // Function to check if any days are selected and enable/disable button
        function updateButtonState() {
            const anyDaySelected = Array.from(dayInputs).some(input => input.checked);
            addScheduleButton.disabled = !anyDaySelected;
        }
        
        // Add event listeners to all day checkboxes
        dayInputs.forEach(input => {
            input.addEventListener('change', updateButtonState);
        });
        
        // Initial button state check
        updateButtonState();
        
        // Add schedule button handler
        if (addScheduleButton) {
            addScheduleButton.addEventListener('click', function() {
                // Button is only clickable when days are selected, so no need to check again
                const hour = document.getElementById('scheduleHour').value;
                const minute = document.getElementById('scheduleMinute').value;
                const action = document.getElementById('scheduleAction').value;
                const app = document.getElementById('scheduleApp').value;
                
                // Get selected days
                const days = [];
                document.querySelectorAll('.day-input:checked').forEach(input => {
                    const day = input.id.replace('day-', '');
                    days.push(day);
                });
                
                console.debug('Creating schedule:', {
                    time: `${hour}:${minute}`,
                    days: days,
                    action: action,
                    app: app
                });
                
                // Here you would normally send this data to the backend
                // For now, just show a success message
                alert('Schedule added successfully!');
                
                // Clear the form
                document.querySelectorAll('.day-input:checked').forEach(input => {
                    input.checked = false;
                });
                
                // Update button state after clearing
                updateButtonState();
            });
        }
        
        // Edit schedule buttons
        document.addEventListener('click', function(e) {
            if (e.target.closest('.edit-schedule')) {
                const scheduleId = e.target.closest('.edit-schedule').getAttribute('data-id');
                console.debug('Edit schedule:', scheduleId);
                // Here you would load the schedule data into the form
                alert('Edit functionality would load schedule data into the form above.');
            }
            
            if (e.target.closest('.delete-schedule')) {
                const scheduleId = e.target.closest('.delete-schedule').getAttribute('data-id');
                if (confirm('Are you sure you want to delete this schedule?')) {
                    console.debug('Delete schedule:', scheduleId);
                    // Here you would delete the schedule
                    e.target.closest('.schedule-item').remove();
                }
            }
        });
    });
</script>
